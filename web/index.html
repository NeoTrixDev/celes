<!DOCTYPE html>
<html>
<head>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB99bgLJo74Ffn3ldHBxm3_mzNTdzZWkQE",
            authDomain: "test-datamart-84a98.firebaseapp.com",
            projectId: "test-datamart-84a98",
            storageBucket: "test-datamart-84a98.appspot.com",
            messagingSenderId: "740214769274",
            appId: "1:740214769274:web:e1c7ddf86079a273249dc3",
            measurementId: "G-SHENKR0WR1"
          };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    var user = userCredential.user;
                    user.getIdToken().then(function(idToken) {
                        document.getElementById('token').textContent = 'Token: ' + idToken;
                    });
                    alert('Successfully signed in!');

                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert('Error: ' + errorMessage);
                });
        }
    </script>
</head>
<body>
    <form onsubmit="event.preventDefault(); login();">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <input type="submit" value="Submit">
    </form>
    <p id="token"></p>
</body>
</html>
